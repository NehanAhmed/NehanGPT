<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 2 - Additional Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .auth-header p {
            color: #aaa;
            font-size: 1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.8rem 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #CC4604;
            color: #fff;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            background: #E07602;
            background: linear-gradient(135deg, #E07602, #CC4604);
            border: none;
            padding: 0.8rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #CC4604, #E07602);
            transform: translateY(-1px);
        }

        label {
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .profile-upload {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-upload:hover {
            border-color: #CC4604;
            background: rgba(255, 255, 255, 0.05);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Final Steps</h2>
                <p>Add more details to personalize your profile</p>
            </div>
            <form method="POST" action="{{ url_for('onboarding_step3') }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="bio">Bio (Optional)</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="mb-4">
                    <label for="profile_pic">Profile Picture</label>
                    <div class="profile-upload">
                        <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Complete Setup</button>
            </form>
        </div>
    </div>

    <script>
        // Add file name display when a file is selected
        document.getElementById('profile_pic').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const uploadDiv = this.closest('.profile-upload');
            if (fileName) {
                uploadDiv.style.borderColor = '#CC4604';
                uploadDiv.style.background = 'rgba(255, 255, 255, 0.05)';
            }
        });
    </script>
</body>
</html>
